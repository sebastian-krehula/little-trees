<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little trees</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/logo-refreshed.svg">
</head>

<body>
    <header>
        <section id="navigacija">
            <img src="/logo-refreshed.svg" alt="logo" id="logo">
            <section id="text-i-forma">
                <section id="podgrupa">
                    <h2>About us</h2>
                    <h2>Distribution</h2>
                </section>
                <form class="search-form" action="">
                    <p>search...</p>
                    <img src="/images/Icon ionic-ios-search.svg" alt="search-icon">
                </form>
            </section>

        </section>
        <section id="levo-desno">
            <img src="/images/up-arrow.png" alt="chevron" id="lijevi-chevron">
            <img src="/images/up-arrow.png" alt="chevron" id="desni-chevron">
        </section>
    </header>

    <main>
        <section>
            <section id="kolumna-kocke">
                <section id="prve-dve-kocke">
                    <img src="/images/trees.svg">
                    <img src="/images/clips.svg">
                </section>
                <section id="druge-dve-kocke">
                    <img src="/images/bottles.svg">
                    <img src="/images/fibre-cans.svg">
                </section>
            </section>
            <section id="linija">
                <img src="/images/Line 4.svg">
            </section>
            <section id="filtriranje-text">
                <h1>FIND THE PRODUCT BY:</h1>
            </section>
            <section id="filtriranje-kocke">
                <img class="box" src="/images/fragrance.svg">
                <img class="box" src="/images/type.svg">
                <img src="/images/lines.png" id="linije">
            </section>
            <section id="druga-forma">
                <form id="filter-gumb">
                    <p id="filter-text">FILTER</p>
                    <img src="/images/Icon feather-filter.svg" alt="search-icon" id="filter-ikona">
                </form>
            </section>
        </section>
        <section id="desktop-footer">
            <section id="footer-sekcija">
                <footer>
                    <h1>Distributor Login</h1>

                </footer>
            </section>
            <section id="filter-gumb-footer">
                <form id="login-info">
                    <p id="filter-text">Username</p>
                </form>

                <form id="login-info">
                    <p id="filter-text">Password</p>
                </form>
            </section>
            <section id="terms-conditions">
                <p>Terms & Conditions / Privacy Policy / Cookie Policy / Contact us</p>
            </section>
            <section id="terms-conditions">
                <p>The Tree design and Little Trees are trademarks.</p>
            </section>
            <section id="terms-conditions">
                <p>© Julius Sämann Ltd.</p>
            </section>
        </section>

    </main>
</body>

</html>
